<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body>
    <nav class = 'navbar navbar-dark bg-dark navbar-static-top'>
      <div class="container">
        <ul class = 'nav navbar_nav'>
            <!-- this line {% url 'index' %} leads to main project urls.py the urls.py leads to views.py index function and then home page comes -->
            <!-- the index in {% url 'index' %} indicates name='index' in main project urls.py -->
            <li><a class = 'navbar-brand' href="{% url 'index' %}">DJANGO</a></li>
            <li><a class = 'nav-item nav-link' href="{% url 'admin:index' %}">Admin</a></li>
            <!-- This line {% url 'basic_app:register' %} leads to basic_app urls from there to views.py register function and then registration page pops up -->
            <!-- The basic_app in {% url 'basic_app:register' %} is app_name in basic_app urls.py file -->
            <!-- The register in {% url 'basic_app:register' %} is name = 'register' in basic_app urls.py -->
            <li><a class = 'nav-item nav-link' href="{% url 'basic_app:register' %}">Register</a></li>

            {% if user.is_authenticated %}
              <!-- It again leads to project urls then views.py -->
              <!-- the logout in {% url 'logout' %} indicates name='logout' in project urls.py file -->
              <li><a class = 'nav-item nav-link' href="{% url 'logout' %}">LogOut</a></li>
            {% else %}
              <li><a class = 'nav-item nav-link' href="{% url 'basic_app:user_login' %}">LogIn</a></li>
            {% endif %}
        </ul>

      </div>

    </nav>
    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>

  </body>
</html>
