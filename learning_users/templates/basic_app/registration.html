{% extends "basic_app/base.html" %}
{% load staticfiles %}

{% block body_block %}

<div class="jumbotron">

  {% if registered %}
    <h1>Thank you for registering!</h1>
  {% else %}
    <h1>Register Here!</h1>
    <h3>Fill out the form:</h3>

    <form class="" enctype="multipart/form-data" method="post">
      {% csrf_token %}
      <!-- This line belove are from  views.py "user_form = UserForm(data = request.POST)" -->
      <!-- as_p just built-in thing that tags it as <p></p> -->
      {{ user_form.as_p }}
       <!-- This line belove are from  views.py "profile_form = UserProfileInfoForm(data = request.POST)" -->
      {{ profile_form.as_p }}
      <input type="submit" name="" value="Register">
    </form>
  {% endif %}


</div>

{% endblock %}
